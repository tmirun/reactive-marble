<ul nz-menu nzMode="inline" style="width: 240px;" fxFlexFill="">
  <li nz-submenu nzOpen *ngFor="let listKey of objectKeys(list)">
    <span title> {{listKey}} </span>
    <ul>
      <li nz-menu-item *ngFor="let itemKey of objectKeys(list[listKey])">
        <a [routerLink]="['/', listKey, itemKey]">
          {{itemKey}}
        </a>
      </li>
    </ul>
  </li>
</ul>
